apiVersion: config.porch.kpt.dev/v1alpha2
kind: PackageVariantSet
metadata:
  name: regional-sdcore4g-mme
spec:
  upstream:
    repo: catalog-workloads-sdcore4g
    package: pkg-example-mme-bp
    revision: main
  targets:
  - objectSelector:
      apiVersion: infra.nephio.org/v1alpha1
      kind: WorkloadCluster
      matchLabels:
        nephio.org/site-type: regional
    template:
      downstream:
        package: sdcore4g-mme
      annotations:
        approval.nephio.org/policy: initial
      injectors:
      - nameExpr: target.name
